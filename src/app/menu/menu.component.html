<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/posts" routerLinkActive="active">Posts</a>
      <a mat-list-item routerLink="/albums" routerLinkActive="active">Albums</a>
      <a mat-list-item routerLink="/todos" routerLinkActive="active">TO-DOs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Framework Test</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
     </div>
  </mat-sidenav-content>
</mat-sidenav-container>
